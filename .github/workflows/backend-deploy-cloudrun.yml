name: Backend Deploy to Cloud Run

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GCP_SERVICE: ${{ secrets.GCP_SERVICE }} # e.g. one-v-one-backend
  IMAGE_NAME: backend
  IMAGE_TAG: ${{ github.sha }}
  AR_LOCATION: ${{ secrets.GCP_REGION }}
  AR_REPO: backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build jar with Maven
        run: mvn -B -ntp -DskipTests package

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Enable required services (idempotent)
        run: |
          gcloud services enable run.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com

      - name: Build and push image with Docker (Artifact Registry)
        run: |
          gcloud auth configure-docker "$AR_LOCATION-docker.pkg.dev" --quiet
          IMAGE_URI="$AR_LOCATION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/$IMAGE_NAME:$IMAGE_TAG"
          docker build -t "$IMAGE_URI" -f Dockerfile .
          docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy "$GCP_SERVICE" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --image "$AR_LOCATION-docker.pkg.dev/$GCP_PROJECT_ID/$AR_REPO/$IMAGE_NAME:$IMAGE_TAG" \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
          URL=$(gcloud run services describe "$GCP_SERVICE" --region "$GCP_REGION" --format='value(status.url)')
          echo "service_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Update Vercel BACKEND_URL and NEXT_PUBLIC_BACKEND_URL (Production)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          BACKEND_URL: ${{ steps.deploy.outputs.service_url }}/api
        run: |
          # Run from frontend and update envs (project already linked via .vercel)
          cd ../frontend
          echo "VERCEL_ORG_ID present? $([[ -n \"$VERCEL_ORG_ID\" ]] && echo yes || echo no)"
          echo "VERCEL_PROJECT_ID present? $([[ -n \"$VERCEL_PROJECT_ID\" ]] && echo yes || echo no)"
          vercel env rm BACKEND_URL production --yes --token "$VERCEL_TOKEN" || true
          echo "$BACKEND_URL" | vercel env add BACKEND_URL production --yes --token "$VERCEL_TOKEN"
          vercel env rm NEXT_PUBLIC_BACKEND_URL production --yes --token "$VERCEL_TOKEN" || true
          echo "$BACKEND_URL" | vercel env add NEXT_PUBLIC_BACKEND_URL production --yes --token "$VERCEL_TOKEN"

      - name: Trigger Vercel Production Deploy with CLI
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd ../frontend
          # Trigger a production deploy (non-interactive)
          vercel --prod --yes --token "$VERCEL_TOKEN"


