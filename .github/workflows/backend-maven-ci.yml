name: Backend Maven CI

on:
  push:
    branches: [ "master" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-maven-ci.yml"
  pull_request:
    branches: [ "master" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-maven-ci.yml"

jobs:
  build:
    name: Build and Test (Java 21)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Maven Build (clean verify)
        run: mvn -B -ntp clean verify

      - name: Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar


